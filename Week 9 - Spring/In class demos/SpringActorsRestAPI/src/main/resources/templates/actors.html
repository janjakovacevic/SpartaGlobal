<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
    </tr>
    <tr th:each="actor: ${actors}">
        <td th:text="${actor.firstName}">A.N.</td>
        <td th:text="${actor.lastName}">Other</td>
    </tr>
</table>
</body>
</html>
