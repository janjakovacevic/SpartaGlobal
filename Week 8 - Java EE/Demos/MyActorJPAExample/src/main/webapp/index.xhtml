<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputStylesheet library="css" name="style.css"/>
<div align="center">
    <h:head>
        <h1>Actor Lookup</h1>
    </h:head>

    <h:body>
        <h:form id="getActor">
            <!--            can take a request from anyone-->
            <h:messages id="messages" globalOnly="true"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Actor ID to lookup: "/>
                <h:inputText id="actorID" value="#{actorEntityBean.actorEntity.actorId}"/>
            </h:panelGrid>
            <h:commandButton id="Lookup" value="Lookup" action="#{actorEntityBean.findActorByID}"
                             style="background-color: #d91e4f; color: white;
                                 margin: 8px 0px; padding: 14px 20px; border: none;
                                 cursor: pointer; width: 30%;"/>
        </h:form>
    </h:body>
</div>
</f:view>
</html>
