<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputStylesheet library="css" name="style.css"/>
    <div align="center">
        <h:head>
            <h1>Actor Information</h1>
        </h:head>

        <h:body>
            <h:form id="displayActor">
                <!--can take a request from anyone-->
                <h:messages id="messages" globalOnly="true"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Actor ID: " style="font-weight:bold; text-align:center"/>
                    <h:outputText value="#{actorEntityBean.actorEntity.actorId}" style="color: #d91e4f; text-align:center"/>
                    <h:outputLabel value="First Name: " style="font-weight:bold; text-align:center"/>
                    <h:outputText value="#{actorEntityBean.actorEntity.firstName}" style="color: #d91e4f; align-content: center"/>
                    <h:outputLabel value="Last Name: " style="font-weight:bold; text-align:center"/>
                    <h:outputText value="#{actorEntityBean.actorEntity.lastName}" style="color: #d91e4f; text-align:center"/>
                    <h:outputLabel value="Last Update: " style="font-weight:bold; text-align:center"/>
                    <h:outputText value="#{actorEntityBean.actorEntity.lastUpdate}" style="color: #d91e4f; text-align:center"/>
                </h:panelGrid>
            </h:form>
        </h:body>
    </div>
</f:view>
</html>
