<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sparta Global</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/style_index.css">
</head>
<body>

<div class="jumbotron">

    <container>
        <div style="text-align: center;">
            <h1 class="display-4">Welcome!</h1>
            <p class="lead">This is a simple login page.</p>
            <hr class="my-4">
            <p>It takes in your username and password and if it finds them valid, it redirects you to the welcome page. Otherwise, you land on the error page.</p>

            <form  method="get" action="login">
                <div class="container">
                    <input type="text" placeholder="Enter Username" name="username" required id="username">
                    <br/>
                    <br/>

                    <input type="password" placeholder="Enter Password" name="password" required id="password">
                    <br/>
                    <br/>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </container>

</div>

</body>
