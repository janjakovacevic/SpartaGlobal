<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <ui:composition>
        <h3>Login</h3>
        <p>Please enter your credentials.</p>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Enter name"/>
                <h:inputText value="#{userBean.user.username}" required="true"/>
                <h:outputLabel value="Enter password"/>
                <h:inputSecret value="#{userBean.user.password}" required="true"/>
            </h:panelGrid>
            <h:commandButton value="LOGIN" action="#{userBean.addUser}"
                             style="background-color: #d91e4f; color: white;
                                 margin: 8px 0px; padding: 14px 20px; border: none;
                                 cursor: pointer; width: 30%;"/>
        </h:form>
    </ui:composition>
</body>
</html>
