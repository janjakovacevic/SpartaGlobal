<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputStylesheet library="css" name="style.css"/>

    <h:head>
        <h1>Security Example</h1>
    </h:head>

    <h:body>
        <h:form id="login">
<!--            can take a request from anyone-->
            <h:messages id="messages" globalOnly="true"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="User Name: "/>
                <h:inputText id="userName" value="#{loginBean.user.username}"/>
                <h:outputLabel value="Password: "/>
                <h:inputText id="password" value="#{loginBean.user.password}"/>
                <h:commandButton id="Submit" value="Login" action="#{loginBean.submit}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
