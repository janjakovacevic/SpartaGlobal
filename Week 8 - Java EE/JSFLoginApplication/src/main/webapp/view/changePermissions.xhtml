<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <div class="jumbotron">
                    <h1 class="display-4">Welcome to the Permissions Page</h1>
                    <p class="lead">Here you can change the permissions for each of the users</p>
                    <h:form>
                        <h:panelGrid columns="2">

                            <h:outputLabel value="Select a user: "/>
                            <h:selectOneMenu value="#{permissionBean.userEntity.username}" styleClass="selectionMenu">
                                <f:selectItems value="#{permissionBean.allUsers}" var="entry"
                                               itemValue="#{entry.username}" itemLabel="#{entry.username}" />
                            </h:selectOneMenu>

                            <h:outputLabel value="Permission (role): "/>
                            <h:selectOneMenu value = "#{permissionBean.userEntity.role}" styleClass="selectionMenu">
                                <f:selectItem itemValue = "USER" itemLabel = "USER" />
                                <f:selectItem itemValue = "ADMIN" itemLabel = "ADMIN" />
                            </h:selectOneMenu>

                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <h:commandButton value="UPDATE PERMISSION" action="#{permissionBean.changePermission}" styleClass="button whiteButton"/>
                            <hr class="my-4"/>
                            <h:commandButton value="GO BACK TO ADMIN PAGE" action="admin?faces-redirect=true" styleClass="button pinkButton"/>
                            <h:commandButton value="LOGOUT" action="#{logoutBean.logout}" styleClass="button pinkButton"/>
                        </h:panelGrid>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
