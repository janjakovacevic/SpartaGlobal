<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to the Search Page</h1>
                <p class="lead">Here you can search for a user using their userID or username</p>
                <h:form>
                    <h:panelGrid columns="1">
                        <h:messages id="messages" globalOnly="true" infoClass="info" errorClass="error"/>

                        <h:outputLabel value="UserID to look for:" styleClass="labelCenter"/>
                        <h:inputText id="userId" value="#{searchBean.userEntity.userId}"/>
                        <h:commandButton value="SEARCH BY ID" action="#{searchBean.findUserByID}" styleClass="button whiteButton"/>

                        <h:outputLabel value="Username to look for:" styleClass="labelCenter"/>
                        <h:inputText id="userUsername" value="#{searchBean.userEntity.username}"/>
                        <h:commandButton value="SEARCH BY USERNAME" action="#{searchBean.findUserByUsername}" styleClass="button whiteButton"/>

                        <hr class="my-4"/>
                        <hr class="my-4"/>

                        <h:commandButton value="GO BACK TO ADMIN PAGE" action="admin?faces-redirect=true" styleClass="button pinkButton"/>
                        <h:commandButton value="LOGOUT" action="#{logoutBean.logout}" styleClass="button pinkButton"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
