<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:outputStylesheet library="css" name="style.css"/>

    <h:head>
        <h1>Welcome Page</h1>
    </h:head>

    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <div class="jumbotron">
                <h1 class="display-4">Welcome, #{request.userPrincipal.name}</h1>
                <hr class="my-4"/>
                    <h:form>
                        <h:commandButton styleClass="button whiteButton welcomeButton" value="ADMIN PAGE" action="admin?faces-redirect=true"/>
                        <br/>
                        <h:commandButton styleClass="button pinkButton welcomeButton" value="LOGOUT" action="#{logoutBean.logout}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
