<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputStylesheet library="css" name="style.css"/>

    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <div class="jumbotron">
                    <h1 class="display-4">Sparta Global Login App</h1>
                    <p class="lead">Welcome to the login page of Sparta Global</p>
                    <hr class="my-4"/>
                    <p>Please enter your credentials to login</p>
                    <h:form id="login">
                        <h:message for="username" errorClass="error"/>
                        <br/>
                        <h:message for="password" errorClass="error"/>
                        <br/>
                        <h:messages id="messages" globalOnly="true" infoClass="info" errorClass="error"/>
                        <br/>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Username: "/>
                            <h:inputText id="username" value="#{loginBean.userEntity.username}"
                                         required="true" requiredMessage="Username is required"/>
                            <h:outputLabel value="Password: "/>
                            <h:inputSecret id="password" value="#{loginBean.userEntity.password}"
                                           required="true" requiredMessage="Password is required"/>
                        </h:panelGrid>
                        <h:commandButton id="Login" value="LOGIN" action="#{loginBean.login}" styleClass="button pinkButton loginButton"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
